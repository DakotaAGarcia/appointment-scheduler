<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/trainer-login.css" type="text/css">
    <title>Trainer Login</title>
</head>
<body>
<div class="wrapper">

    <div class="navbar"></div>
    <div class="hamburger-menu">
        <div class="hamburger-icon">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <div class="dropdown-menu">
            <p>Don't have an account?</p>
            <a href="./trainer-register.html" class="btn btn-secondary">Register</a>
            <p>Not a trainer? Users here:</p>
            <a href="./login.html" class="btn btn-secondary">Login</a>
            <a href="./register.html" class="btn btn-secondary">Register</a>
        </div>
    </div>
    <h1>TRAINER LOGIN</h1>
    <form id="login-form">
        <div id="login-container">
            <div class="form-group">
                <label for="login-username">Username</label>
                <input type="text" class="form-control" id="login-username" placeholder="Username">
            </div>
            <div class="form-group">
                <label for="login-password">Password</label>
                <input type="password" class="form-control" id="login-password" placeholder="Password">
            </div>
            <div class="mt-1">
                <button id="submit-button" type="submit" class="btn btn-primary">Submit</button>
            </div>
        </div>
    </form>
</div>
<script src="./javascript/trainer-login.js" type="application/javascript"></script>
</body>
</html>
