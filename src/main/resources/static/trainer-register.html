<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/trainer-register.css" type="text/css">
  <title>Trainer Register</title>
</head>
<body>
<div class="wrapper">
  <div class="navbar"></div>
  <div class="hamburger-menu">
    <div class="hamburger-icon">
      <span></span>
      <span></span>
      <span></span>
    </div>
    <div class="dropdown-menu">
      <p>Already have an account?</p>
      <a href="./trainer-login.html" class="btn btn-secondary">Trainer Login</a>
      <p>Not a trainer? Users here:</p>
      <a href="./login.html" class="btn btn-secondary">Login</a>
      <a href="./register.html" class="btn btn-secondary">Register</a>
    </div>
  </div>

  <h1>TRAINER REGISTER</h1>
  <form id="register-form">
    <div id="register-container">
      <div class="form-group">
        <label for="register-email">Email</label>
        <input type="text" class="form-control register-input" id="register-email" placeholder="johndoe@Email.com">
      </div>
      <div class="form-group">
        <label for="register-username">Username</label>
        <input type="text" class="form-control register-input" id="register-username" placeholder="Username">
      </div>
      <div class="form-group">
        <label for="register-bio">Bio</label>
          <textarea class="form-control register-input" id="register-bio" placeholder="Tell us a little about yourself..." rows="3"></textarea>
      </div>
      <div class="form-group">
        <label for="register-password">Password</label>
        <input type="password" class="form-control register-input" id="register-password" placeholder="Password">
      </div>
      <div class="mt-1">
        <button id="submit-button" type="submit" class="btn btn-primary">Submit</button>
      </div>
    </div>
  </form>
</div>
<script src="./javascript/trainer-register.js" type="application/javascript"></script>
</body>
</html>
