<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
    <link rel="stylesheet" href="./css/home.css" type="text/css">
    <title>Home</title>
</head>
<body>

<div class="page-wrapper">
<div class ="main-container">
<div class="container" id="home-container">
    <div class="content-container">
    <div id="appointment-form-container">
        <div class="form-wrapper">
        <form id="appointment-form" class="left-align-form">
            <div class="form-group">
                <label for="appointment-date">Date:</label>
                <input type="date" class="form-control" id="appointment-date">
            </div>
            <div class="form-group">
                <label for="appointment-time">Time:</label>
                <input type="time" class="form-control" id="appointment-time">
            </div>
            <div class="form-group">
                <select class="form-control" id="appointment-trainer">
                    <option value="" selected>Select trainer</option>
                </select>
            </div>
            <div class="form-group">
                <textarea class="form-control" id="appointment-input" placeholder="Notes for trainer..." rows="5"></textarea>
            </div>
            <button id="submit-button" type="submit" class="btn btn-primary mt-1">Submit</button>
        </form>
        </div>

        <div class="appointments-wrapper">
            <div id="appointment-container"></div>
        </div>
        </div>
    </div>
    </div>

    <a class="btn btn-danger navbar-btn" href="./login.html" onclick="handleLogout()">Logout</a>
</div>

</div>
<div class="modal fade" id="appointment-edit-modal" data-bs-backdrop="static" tabindex="-1" aria-labelledby="appointment-edit-modal-title" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="appointment-edit-modal-title">Edit Appointment</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="edit-appointment-date">Date:</label>
                    <input type="date" class="form-control" id="edit-appointment-date">
                </div>
                <div class="form-group">
                    <label for="edit-appointment-time">Time:</label>
                    <input type="time" class="form-control" id="edit-appointment-time">
                </div>
                <div class="form-group">
                    <label for="edit-appointment-trainer">Trainer:</label>
                    <select class="form-control" id="edit-appointment-trainer" disabled>
                        <option value="" selected>Select trainer</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="edit-appointment-description">Description:</label>
                    <textarea class="form-control" rows="5" id="edit-appointment-description"></textarea>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" id="update-appointment-button" class="btn btn-primary" data-bs-dismiss="modal">Save</button>
            </div>
        </div>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
<script src="./javascript/home.js" type="application/javascript"></script>
</body>
</html>
